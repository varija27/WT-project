<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieBooking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MovieBooking</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="offers.html">Offers</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginpage.html" class="btnfr btn-outline-primary">Login/SignUp</a>    
            </nav>
        </div>
    </header>

    <!-- Login form container with solid background -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    <span class="error-msg" id="login-email-error"></span>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    <span class="error-msg" id="login-password-error"></span>
                </div>
                <button type="submit" class="btnfr">Login</button>
            </form>
            <p class="dt">Don't have an account?  <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>&copy; 2024 MovieBooking. All rights reserved.</p>
    </footer>
</body>
</html>
