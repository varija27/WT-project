<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBooking - Contact Us</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .contactContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust height as needed */
        }

        .contactForm {
            width: 100%;
            max-width: 400px; /* Limits form width */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // JavaScript function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Your message has been sent!"); // Show alert dialog
            document.getElementById("contactForm").reset(); // Optionally reset the form
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MovieBooking</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="offers.html">Offers</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginpage.html" class="btnfr btn-outline-primary">Login/SignUp</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="contactContainer">
            <div class="contactForm">
                <h1>Contact Us</h1>
                <form id="contactForm" onsubmit="handleFormSubmit(event)">
                    <div class="form-group">
                        <label for="contactName">Name:</label>
                        <input type="text" id="contactName" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email:</label>
                        <input type="email" id="contactEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message:</label>
                        <textarea id="contactMessage" class="form-control" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 MovieBooking. All rights reserved.</p>
    </footer>
</body>
</html>
