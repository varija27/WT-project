<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieBooking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MovieBooking</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="movies.html">Movies</a>
                <a href="offers.html">Offers</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="loginpage.html" class="btnfr btn-outline-primary">Login/SignUp</a>
            </nav>
        </div>
    </header>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return validateSignUpForm()">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                    <span class="error-msg" id="signup-name-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    <span class="error-msg" id="signup-email-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                    <span class="error-msg" id="signup-password-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="error-msg" id="signup-confirm-password-error"></span>
                </div>
                <button type="submit" class="btnfr">Sign Up</button>
            </form>
            <p>Already have an account? <a href="loginpage.html">Login here</a></p>
        </div>
    </div>
    <script src="validations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>&copy; 2024 MovieBooking. All rights reserved.</p>
    </footer>
</body>
</html>
