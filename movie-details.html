<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0EAD6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #8c6e63;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        footer {
            background-color: #494d5f;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }

        /* Movie details layout */
        .movie-container {
            display: flex;
            margin-top: 20px;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        .movie-image {
            max-width: 350px;
            width: 100%;
            margin-bottom: 20px;
        }

        .movie-info {
            max-width: 600px;
            width: 100%;
        }

        .movie-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-stats {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .movie-stats .interested {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .format-genre {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .movie-description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-book {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            .movie-container {
                flex-direction: column;
                align-items: center;
            }

            .movie-info {
                text-align: center;
            }

            .movie-title {
                font-size: 1.5rem;
            }

            .movie-stats {
                justify-content: center;
                gap: 10px;
            }

            .format-genre {
                justify-content: center;
                gap: 5px;
            }

            .movie-description {
                font-size: 0.9rem;
            }

            .btn-book {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .movie-title {
                font-size: 1.2rem;
            }

            .btn-book {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Movie Details</h1>
    </header>

    <main>
        <div class="container">
            <div class="movie-container">
                <!-- Movie Poster -->
                <img id="movie-image" class="movie-image" src="" alt="Movie Image">
                <!-- Movie Details -->
                <div class="movie-info">
                    <h2 id="movie-title" class="movie-title">Loading...</h2>
                    <div class="movie-stats">
                        <div id="movie-interest" class="interested">21.7K are interested</div>
                        <div class="format-genre">
                            <span id="movie-format">2D</span>
                            <span id="movie-genre">Action, Drama</span>
                            <span id="movie-rating">UA</span>
                        </div>
                        <div id="movie-duration">2h 43m</div>
                    </div>
                    <p id="movie-description" class="movie-description">Movie description will appear here.</p>
                    <a href="seats.html?id=<%= movieId %>" class="btn-book">Book Tickets</a>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MovieBooking. All rights reserved.</p>
    </footer>

        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch the movie id from the URL
        const movieId = getQueryParam('id');

        // Find the movie data based on the id
        const movie = movies.find(movie => movie.id == movieId);

        if (movie) {
            document.getElementById('movie-title').textContent = movie.title;
            document.getElementById('movie-description').textContent = movie.description;
            document.getElementById('movie-image').src = movie.image;
            document.getElementById('movie-interest').textContent = `${movie.interest} are interested`;
            document.getElementById('movie-format').textContent = movie.format;
            document.getElementById('movie-genre').textContent = movie.genre;
            document.getElementById('movie-rating').textContent = movie.rating;

</body>
